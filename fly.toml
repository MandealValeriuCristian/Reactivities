# fly.toml file generated for social-reactivities on 2023-03-03T13:00:35+02:00

app = "social-reactivities"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "artixel/reactivities:latest"

[env]
  ASPNETCORE_URLS = "http://+:8080"
  CLOUDINARY_APIKEY = "794216554693995"
  CLOUDINARY_CLOUDNAME = "dca1ta6c7"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
